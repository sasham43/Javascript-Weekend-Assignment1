<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Weekend Assignment</title>
		<link rel="stylesheet" href="style.css" />
		<script src="jquery.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<button id="elect-sanders">Elect Bernie Sanders</button>
		<div class="workers-paradise">
			You Are Now Living In Bernie Sanders' Glorious Socialist Worker's Paradise!
		</div>
		<h1>Initial Claims</h1>
		<table class="display-claims">
			<tr>
				<th>Patient Name</th> <th>Visit Type</th> <th>Cost</th>
			</tr>

			<tr class="additional-claims">
				<td>
					<input id="patient-name" type="text" placeholder="Patient Name" />
				</td>
				<td>
					<input id="visit-type" type="text" list="visit-types" placeholder="Visit Type" />
					<datalist id="visit-types"><option value="Optical"></option><option value="Specialist"></option><option value="Primary Care"></option><option value="Emergency"></option></datalist>
				</td>
				<td>
					<input id="cost" type="text" placeholder="Cost" />
				</td>
			</tr>
		</table>
		<button id="add-claims">Add Claim</button>


		<div class="message-center">
			<button id="process-claims">Process Claims</button>
			<h1>Processed Claims</h1>
			<table class="claims-payed">
				<tr>
					<th>Patient Name</th> <th>Amount Payed</th>
				</tr>
				<tr class="total">
					<td>Total:</td><td></td>
				</tr>
			</table>
<!--
			<div class="total">
				Total:
			</div> -->

		</div>

	</body>

</html>

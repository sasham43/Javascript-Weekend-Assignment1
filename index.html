<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Weekend Assignment</title>
		<script src="jquery.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<h1>Initial Claims</h1>
		<table class="display-claims">
			<tr>
				<td>Patient Name</td> <td>Visit Type</td> <td>Cost</td>
			</tr>

		</table>

		<button id="process-claims">Process Claims</button>

					<td>Patient Name</td> <td>Amount Payed</td>
				</tr>
			</table>

			<div class="total">
				Total:
			</div>

		</div>

	</body>

</html>
